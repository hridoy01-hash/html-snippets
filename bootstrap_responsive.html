<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Responsive Section -->
    <section class="container py-5">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="p-3 bg-primary text-white text-center rounded">
                    <h4>Column 1</h4>
                    <p>Content for column 1 goes here.</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="p-3 bg-secondary text-white text-center rounded">
                    <h4>Column 2</h4>
                    <p>Content for column 2 goes here.</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="p-3 bg-success text-white text-center rounded">
                    <h4>Column 3</h4>
                    <p>Content for column 3 goes here.</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="p-3 bg-danger text-white text-center rounded">
                    <h4>Column 4</h4>
                    <p>Content for column 4 goes here.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
