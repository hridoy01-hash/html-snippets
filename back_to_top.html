<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Top Button</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        .content {
            padding: 20px;
            text-align: center;
            height: 2000px;
            /* Just to create scrollable content */
        }

        /* Back to Top Button Styling */
        #backToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #0057FC;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            font-size: 18px;
            opacity: 0;
            transform: scale(0.6);
            transition: opacity 0.4s ease, transform 0.4s ease, background-color 0.4s ease;
        }

        /* When the button is visible */
        #backToTopBtn.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>Scroll Down to See the "Back to Top" Button</h1>
        <p>Lots of content here...</p>
        <p>Lots of content here...</p>
        <p>Lots of content here...</p>
        <!-- Add as much content as needed -->
    </div>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" title="Go to top">â†‘</button>

    <script>
        let backToTopBtn = document.getElementById("backToTopBtn");
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopBtn.classList.add("show"); 
            } else {
                backToTopBtn.classList.remove("show");
            }
        }
        backToTopBtn.onclick = function () {
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0;
            behavior: 'smooth'
        };
        


    </script>
</body>

</html>
